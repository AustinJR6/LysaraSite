<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Contact Lysara — say hello and begin the journey.">
  <title>Contact — Lysara</title>
  <meta property="og:title" content="Lysara">
  <meta property="og:description" content="Contact Lysara — say hello and begin the journey.">
  <meta property="og:type" content="website">
  <meta property="og:image" content="/assets/lysara-logo1.png">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Lysara">
  <meta name="twitter:description" content="Contact Lysara — say hello and begin the journey.">
  <meta name="twitter:image" content="/assets/lysara-logo1.png">
  <link rel="canonical" href="/contact.html">
  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=Inter&display=swap" rel="stylesheet">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <style>
    body{margin:0;font-family:'Inter',sans-serif;background:#0A0A0A;color:#F5F5F5}
    :focus-visible{outline:3px solid #FFD369;outline-offset:3px}
    html{scroll-behavior:smooth}
    .magic-background{position:fixed;inset:0;z-index:-99;background:radial-gradient(circle at center,rgba(255,255,255,.02),transparent 60%),radial-gradient(circle at 40% 30%,rgba(255,211,105,.05),transparent 80%),#0A0A0A;animation:shimmer 60s linear infinite}
    @keyframes shimmer{0%{background-position:0 0}100%{background-position:200% 200%}}
    nav.primary{position:sticky;top:0;z-index:10;background:rgba(10,10,10,.85);backdrop-filter:blur(6px);border-bottom:1px solid rgba(255,211,105,.1)}
    .nav-wrap{max-width:1100px;margin:0 auto;display:flex;align-items:center;justify-content:space-between;padding:10px 16px}
    .brand{display:flex;align-items:center;gap:10px;color:#FFD369;text-decoration:none;font-weight:600}
    .brand img{width:28px;height:28px;filter:drop-shadow(0 0 6px #FFD369aa)}
    .nav-links a{color:#F5F5F5;text-decoration:none;margin:0 10px;padding:8px 10px;border-radius:8px}
    .nav-links a:hover{background:rgba(255,211,105,.08);color:#FFD369}
    header{display:flex;flex-direction:column;align-items:center;justify-content:center;min-height:38vh;background:radial-gradient(circle at center,rgba(255,211,105,.1),#0A0A0A);text-align:center;padding:40px 20px}
    header h1{font-family:'Cinzel Decorative',cursive;color:#FFD369;margin:12px 0 4px}
    header p{color:#B0B0B0;margin:0}
    main{max-width:900px;margin:0 auto;padding:40px 20px}
    form{display:flex;flex-direction:column;gap:14px;max-width:560px;margin:16px auto 8px}
    input,textarea{padding:12px 14px;border-radius:8px;border:1px solid #FFD36933;background:#1A1A1A;color:#F5F5F5;font-size:1rem}
    textarea{min-height:140px;resize:vertical}
    button{background:#FFD369;border:none;padding:12px 16px;font-weight:700;border-radius:8px;cursor:pointer;color:#0A0A0A}
    button:hover{background:#FFAD45}
    .help{color:#B0B0B0;text-align:center;margin-top:8px}
    .status{margin-top:12px;min-height:1.5em;color:#FFD369}
    footer{background:#0A0A0A;border-top:1px solid rgba(255,211,105,.1);padding:24px 20px;color:#B0B0B0}
    .footer-wrap{max-width:1100px;margin:0 auto;display:flex;align-items:center;justify-content:space-between;gap:16px;flex-wrap:wrap}
    .footer-links a{color:#FFD369;text-decoration:none;margin-left:14px}
    .footer-links a:hover{text-decoration:underline}
  </style>
</head>
<body>
  <div class="magic-background"></div>
  <nav class="primary" aria-label="Primary">
    <div class="nav-wrap">
      <a class="brand" href="/">
        <img src="assets/lysara-logo1.png" alt="Lysara logo">
        <span>Lysara</span>
      </a>
      <div class="nav-links" role="menubar">
        <a role="menuitem" href="/#about">About</a>
        <a role="menuitem" href="/#vision">Vision</a>
        <a role="menuitem" href="/#services">Services</a>
        <a role="menuitem" href="/apps.html">Apps</a>
        <a role="menuitem" href="/contact.html" aria-current="page">Contact</a>
      </div>
    </div>
  </nav>

  <header data-aos="fade-down">
    <img src="assets/lysara-logo1.png" alt="Lysara logo">
    <h1>Contact</h1>
    <p>Begin the journey—say hello.</p>
  </header>

  <main>
    <section aria-labelledby="contact-heading">
      <h2 id="contact-heading" style="position: absolute; left: -10000px;">Contact form</h2>
      <form id="contact-form" action="https://formspree.io/f/xyyrljro" method="POST" novalidate>
        <label for="name" class="sr-only" style="position:absolute;left:-10000px;">Name</label>
        <input id="name" name="name" type="text" placeholder="Name" required aria-required="true">

        <label for="email" class="sr-only" style="position:absolute;left:-10000px;">Email</label>
        <input id="email" name="email" type="email" placeholder="Email" required aria-required="true">

        <label for="message" class="sr-only" style="position:absolute;left:-10000px;">Message</label>
        <textarea id="message" name="message" placeholder="Message" required aria-required="true"></textarea>

        <button type="submit">Send</button>
        <div id="form-status" class="status" aria-live="polite"></div>
      </form>
      <p class="help">Or email us at <a href="mailto:info@lysaratech.com">info@lysaratech.com</a></p>
    </section>
  </main>

  <footer aria-label="Footer">
    <div class="footer-wrap">
      <div>&copy; <span id="year"></span> Lysara LLC</div>
      <div class="footer-links">
        <a href="/terms.html">Terms</a>
        <a href="/privacy.html">Privacy</a>
        <a href="/onevine-child-safety.html">Child Safety</a>
        <a href="/contact.html">Contact</a>
      </div>
    </div>
  </footer>

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init({ duration: 1000, once: true });
    document.getElementById('year').textContent = new Date().getFullYear();

    const form = document.getElementById('contact-form');
    const status = document.getElementById('form-status');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      status.textContent = 'Sending…';
      const data = new FormData(form);
      try {
        const res = await fetch(form.action, { method: 'POST', body: data, headers: { 'Accept': 'application/json' } });
        if (res.ok) {
          status.textContent = 'Thanks! We will be in touch soon.';
          form.reset();
        } else {
          status.textContent = 'Something went wrong. Please try again or email us.';
        }
      } catch (err) {
        status.textContent = 'Network error. Please try again later or email us.';
      }
    });
  </script>
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "Organization",
    "name": "Lysara",
    "url": "https://lysara.com/",
    "logo": "/assets/lysara-logo1.png"
  }
  </script>
</body>
</html>
